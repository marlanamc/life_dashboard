<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickTick OAuth Callback</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .success {
        color: #4ade80;
      }
      .error {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading">
        <div class="spinner"></div>
        <h2>Connecting to TickTick...</h2>
        <p>Please wait while we complete the authentication.</p>
      </div>
      <div id="success" style="display: none">
        <h2 class="success">✅ Successfully Connected!</h2>
        <p>You can now close this window and return to your dashboard.</p>
      </div>
      <div id="error" style="display: none">
        <h2 class="error">❌ Connection Failed</h2>
        <p id="error-message">Something went wrong during authentication.</p>
        <p>Please try again from your dashboard.</p>
      </div>
    </div>

    <script>
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');

      const loadingEl = document.getElementById('loading');
      const successEl = document.getElementById('success');
      const errorEl = document.getElementById('error');
      const errorMessageEl = document.getElementById('error-message');

      if (error) {
        // OAuth error
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorMessageEl.textContent = `OAuth Error: ${error}`;

        // Notify parent window
        if (window.opener) {
          window.opener.postMessage(
            {
              type: 'ticktick-oauth-callback',
              error: error,
            },
            window.location.origin
          );
        }
      } else if (code && state) {
        // Success - send data back to parent window
        if (window.opener) {
          window.opener.postMessage(
            {
              type: 'ticktick-oauth-callback',
              code: code,
              state: state,
            },
            window.location.origin
          );

          // Show success message
          loadingEl.style.display = 'none';
          successEl.style.display = 'block';

          // Close window after a delay
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          // No parent window
          loadingEl.style.display = 'none';
          errorEl.style.display = 'block';
          errorMessageEl.textContent = 'This page should be opened from your dashboard.';
        }
      } else {
        // Missing parameters
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorMessageEl.textContent = 'Missing authentication parameters.';
      }
    </script>
  </body>
</html>
