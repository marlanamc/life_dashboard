<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Dashboard - ADHD-Friendly Home Base</title>
    <meta name="theme-color" content="#4ecdc4" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="auth-overlay-root"></div>
    <!-- Settings Menu -->
    <div class="settings-menu" id="settings-menu">
      <button
        class="settings-toggle"
        id="settings-toggle"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="settings-icon">âš™ï¸</span>
      </button>

      <div
        class="settings-dropdown"
        id="settings-dropdown"
        role="dialog"
        aria-label="Dashboard control center"
      >
        <div class="settings-header">
          <div class="settings-title">
            <h4>Control Center</h4>
            <p>Fine-tune how your dashboard supports you</p>
          </div>
          <button class="settings-close" id="settings-close" aria-label="Close settings">âœ•</button>
        </div>

        <div class="settings-content">
          <div class="settings-section">
            <span class="section-label">Integrations</span>
            <div class="settings-group">
              <div id="ticktick-integration-container">
                <!-- TickTick integration will be rendered here -->
              </div>
            </div>
          </div>

          <div class="settings-section">
            <span class="section-label">Dashboard Features</span>
            <div class="settings-group">
              <button class="settings-item" id="stimming-corner-toggle">
                <span class="item-icon">ğŸµ</span>
                <div class="item-content">
                  <span class="item-text">Stimming Corner</span>
                  <span class="item-description">Interactive elements for sensory regulation</span>
                </div>
              </button>
              <button class="settings-item" id="floating-notes-toggle">
                <span class="item-icon">ğŸ’­</span>
                <div class="item-content">
                  <span class="item-text">Floating Notes</span>
                  <span class="item-description">Random encouraging reminders</span>
                </div>
              </button>
              <button class="settings-item" id="celebrations-toggle">
                <span class="item-icon">ğŸ‰</span>
                <div class="item-content">
                  <span class="item-text">Celebrations</span>
                  <span class="item-description">Visual feedback for accomplishments</span>
                </div>
              </button>
            </div>
          </div>

          <div class="settings-section">
            <span class="section-label">Themes & Appearance</span>
            <div class="settings-group">
              <button class="settings-item" id="auto-theme-toggle">
                <span class="item-icon">ğŸŒ“</span>
                <div class="item-content">
                  <span class="item-text">Auto Theme</span>
                  <span class="item-description">Automatically switch between light and dark</span>
                </div>
              </button>
            </div>
          </div>

          <div class="settings-section">
            <span class="section-label">Account</span>
            <div class="settings-group">
              <div class="settings-user-info" id="settings-user-info" style="display: none">
                <div class="user-info-content">
                  <span class="user-greeting" id="user-greeting">Hi ğŸ‘‹</span>
                  <span class="user-email" id="user-email"></span>
                </div>
              </div>
              <button class="settings-item" id="logout-button">
                <span class="item-icon">ğŸšª</span>
                <div class="item-content">
                  <span class="item-text">Log out</span>
                  <span class="item-description">Sign out and return to local mode</span>
                </div>
              </button>
            </div>
          </div>
        </div>

        <div class="settings-footer">
          <p class="settings-hint">
            ğŸ’¡ Press âŒ˜/Ctrl + E anywhere to jump into Emergency Mode
          </p>
        </div>
      </div>
    </div>

    <!-- ADHD-Optimized Dashboard -->
    <div class="dashboard-container">
      <!-- Top Section: Welcome & Time Context -->
      <div class="welcome-section">
        <div class="card card--primary welcome-card">
          <div class="welcome-content">
            <div class="welcome-header">
              <div class="theme-toggle-slot" id="theme-toggle-slot" aria-label="Toggle theme"></div>
              <div class="welcome-text" id="greeting-container">
                <!-- Dynamic greeting will be inserted here -->
              </div>
            </div>

            <div class="welcome-panels">
              <div class="welcome-tile welcome-panel--time">
                <div class="time-context">
                  <div class="current-time" id="current-time"></div>
                  <div class="current-date" id="current-date"></div>
                </div>
              </div>
              <div class="welcome-tile welcome-calendar welcome-calendar--month">
                <div id="monthly-calendar-compact"></div>
              </div>
              <div class="welcome-tile welcome-calendar welcome-calendar--week">
                <div id="weekly-calendar-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Dashboard Grid -->
      <div class="main-dashboard">
        <!-- Energy Section -->
        <div class="energy-column">
          <div id="enough-capacity-container"></div>
        </div>

        <!-- Brain Space Section -->
        <div class="brain-column">
          <div class="card card--nature brain-space">
            <div class="card__header">
              <h3 class="card__title">
                <span class="emoji">ğŸ§ </span>
                Brain Space
              </h3>
              <div class="brain-actions">
                <button class="btn btn--small voice-capture-btn" title="Voice capture">ğŸ¤</button>
                <button class="btn btn--small quick-note-btn" title="Quick note">ğŸ“</button>
              </div>
            </div>
            <div class="card__content" id="brain-dump-plus-container"></div>
          </div>
        </div>

        <!-- Projects Section -->
        <div class="projects-column">
          <div class="card card--accent projects-hub">
            <div class="card__header">
              <h3 class="card__title">
                <span class="emoji">ğŸ¯</span>
                Project Library
              </h3>
              <button class="btn btn--small add-project-btn">+ New</button>
            </div>
            <div class="card__content" id="projects-table-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ADHD Support Widgets (Floating) -->
    <div class="adhd-widgets">
      <!-- Stimming Corner -->
      <div class="stimming-corner" id="stimming-corner" style="display: none">
        <div class="fidget-widgets">
          <div class="stress-ball" id="stress-ball">â—</div>
          <div class="spinner" id="spinner">âš¡</div>
          <div class="breathing-circle" id="breathing-circle"></div>
        </div>
      </div>

      <!-- Micro-celebration overlay -->
      <div class="celebration-overlay" id="celebration-overlay"></div>

      <!-- Working memory notes -->
      <div class="floating-notes" id="floating-notes"></div>
    </div>

    <!-- Load the modular JavaScript -->
    <script type="module" src="src/life-dashboard.js"></script>
  </body>
</html>
